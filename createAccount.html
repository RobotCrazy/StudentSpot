<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/loginStyle.css" rel="stylesheet" />

    <script>
        function showPassword() {
            var x = document.getElementById("pass");
            var y = document.getElementById("confpass");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }

            if (y.type === "password") {
                y.type = "text";
            } else {
                y.type = "password";
            }
        }
    </script>

    <script>
        function finishCreation() {
            var pass = document.getElementById("pass");
            var confPass = document.getElementById("confpass");
            document.createTextNode("Pass");

            if (pass.value == confPass.value) {
                // account creation + encryption
                window.location.href = 'login.html';
            }
            else {
                document.createTextNode("Passwords do not match!");
            }
            return false;
        }
    </script>

</head>

<body>

    <h2>Create Account</h2>

    <form>
        <div class="container">
            <label for="adminCode"><b>Admin Code</b></label>
            <input type="text" placeholder="Admin Code" name="email" required>

            <label for="email"><b>Username</b></label>
            <input type="text" placeholder="Username" name="email" required>

            </script>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Password" name="psw" id="pass" required>

            <label for="confPass"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Password" name="confPass" id="confpass" required>

            <input type="checkbox" onclick="return showPassword()">Show Password<br><br>

            <p style="font-weight:bold">Password must contain:</p>
            <ul>
                <li id="minChars">More than 6 characters</li>
                <li id="maxChars">Less than 14 characters</li>
                <li id="upperChar">One uppercase character</li>
                <li id="lowerChar">One lowercase character</li>
                <li id="numChar">One numerical character</li>
                <li id="specChar">One special character !"#$%&'()*+,-.:;&lt;=&gt;?@[\]^_`{|}</li>
            </ul>
        </div>

        <button type="submit" onclick="finishCreation()">Create Account</button>

        <div class="container" style="background-color:#f1f1f1">
            <a href="login.html" <button type="button" class="cancelbtn">Cancel</button></a>
            <span class="psw"><a href="#">Create Account</a></span>
        </div>
    </form>

</body>

</html>
