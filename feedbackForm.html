<!DOCTYPE html>
<html>

<head>

    <title>Student Feedback Form</title>
    <link rel="stylesheet" href="css/mainstyle.css" />

    <style>

    </style>
    <script src="scripts/pageSetUp.js"></script>
    <script src="scripts/classes/studentfeedback - class.js"></script>
    <script src="scripts/classes/teacherfeedback-class.js"></script>
    <script src="scripts/classes/course-class.js"></script>
    <script src="scripts/classes/inputType-class.js"></script>
    <script src="scripts/teacherFeedbackQuestions.js"></script>
    <script src="scripts/questionFormScript.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
    <script>
        function pageSetUp() {
            document.body.insertBefore(buildHeader(), document.body.childNodes[0]);
        }

        function setUpQuestions(courseName) {
            var subjectSelect = document.getElementById("feedbackSubject");
            var subject = subjectSelect.options[subjectSelect.selectedIndex].value;
            createQuestionInputs(subject);
        }
    </script>
</head>

<body onLoad="pageSetUp()">
    <form name="feedbackForm" id="feedbackForm" method="post">
        <label for="courseName">Select your subject:</label>
        <select name="subject" id="feedbackSubject">
            <option value="English">English</option>
            <option value="SocialStudies">Social Studies</option>
            <option value="Math">Math</option>
            <option value="Science">Science</option>
            <option value="IT">IT</option>
            <option value="PerformingArts">Performing Arts</option>
        </select> <br />
        <button type="button" onClick="setUpQuestions()">Load Form</button>
    </form>



</body>
