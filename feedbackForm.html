<!DOCTYPE html>
<html>

<head>

    <title>Student Feedback Form</title>
    <link rel="stylesheet" href="css/mainstyle.css" />

    <style>

    </style>
    <script src="scripts/pageSetUp.js"></script>
    <script src="scripts/studentfeedback - class.js"></script>
    <script src="scripts/teacherfeedback-class.js"></script>
    <script src="scripts/course-class.js"></script>
    <script src="scripts/questionFormScript.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
    <script>
        function pageSetUp() {
            document.body.insertBefore(buildHeader(), document.body.childNodes[0]);
        }

        function setUpQuestions(courseName) {
            console.log("setUpQuestions called");
            var course = getCourse(courseName);
            var questions;
            if (course != null) {
                questions = course.getQuestions();
                for (let i = 0; i < questions.length; i++) {
                    document.body.appendChild(document.createTextNode(questions[i]));
                }
            }
        }
    </script>
</head>

<body onLoad="pageSetUp()">
    <form name="feedbackForm" id="feedbackForm" method="post">
        <label for="courseName">Select your course:</label>
        <input type="text" name="courseName" id="courseName" onchange="setUpQuestions(this.value);" />
    </form>



</body>
